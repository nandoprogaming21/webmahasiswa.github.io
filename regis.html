<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registrasi</title>
    <link rel="stylesheet" href="regis.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registrasi</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-inbox">
              <span class="details">Nama lengkap</span>
              <input type="text" placeholder="masukan nama lengkap" required />
            </div>
            <div class="input-inbox">
              <span class="details">username</span>
              <input type="text" placeholder="masukan username" required />
            </div>
            <div class="input-inbox">
              <span class="details">Email</span>
              <input type="text" placeholder="masukan email" required />
            </div>
            <div>
              <div class="input-inbox">
                <span class="details">nomor telepon</span>
                <input
                  type="text"
                  placeholder="masukan nomer telepon"
                  required
                />
              </div>
              <div class="input-inbox">
                <span class="details">password</span>
                <input type="text" placeholder="masukan password" required />
              </div>
              <div>
                <div class="input-inbox">
                  <span class="details">ulangi password</span>
                  <input
                    type="text"
                    placeholder="masukan ulangi password"
                    required
                  />
                  <div class="input-inbox">
                    <span class="details">agama</span>
                    <input
                      type="text"
                      placeholder="masukan ulangi password"
                      required/>
                </div>
              </div>
              <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" />
                <input type="radio" name="gender" id="dot-2" />
                <input type="radio" name="gender" id="dot-3" />
                <span class="gender-title">Jenis kelamin</span>
                <div class="category">
                  <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">pria</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">wanita</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">lainnya</span>
                  </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" href value="daftar" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
